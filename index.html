<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Safe Zone</title>
</head>

<body>
    <header>
        <h1>Welcome to the SAFE ZONE</h1>
        <p class="message">Press a key to feel better </p>
    </header>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Silly</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Quick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ripper</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Funny</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">King Arthur</span>
        </div>
    </div>

    <audio data-key="65" src="./audio/fart-1.wav"></audio>
    <audio data-key="83" src="./audio/fart-2.wav"></audio>
    <audio data-key="68" src="./audio/fart-3.wav"></audio>
    <audio data-key="70" src="./audio/fart-4.wav"></audio>
    <audio data-key="71" src="./audio/fart-5.wav"></audio>
    <audio data-key="72" src="./audio/fart-6.wav"></audio>
    <audio data-key="74" src="./audio/fart-7.wav"></audio>
    <audio data-key="75" src="./audio/fart-8.wav"></audio>
    <audio data-key="76" src="./audio/fart-9.wav"></audio>

    <script src="./js/script.js"></script>


</body>

</html>
